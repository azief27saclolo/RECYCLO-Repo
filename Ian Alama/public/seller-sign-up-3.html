<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen px-4">
        <div class="w-full max-w-sm p-6 shadow-lg bg-gray-100 rounded-md">

            <div class="flex justify-center items-center mb-4">
                <img src="img/recyclo-logo.png" alt="Logo" class="max-w-full h-auto"> 
            </div>

            <hr class="mt-3">
            <div class="mt-5"> 

            <div class="flex justify-center items-center mb-4">
                <img src="img/requirements.png" alt="Logo" class="max-w-full h-auto"> 
            </div>


            <div class="flex justify-center items-center">
                <h2>File Upload</h2>
            </div>
               
            
            
            
            <div class="mt-5">
                <button type="submit" class="border-2 border-yellow-400 bg-yellow-400 py-2 w-full rounded-md">Submit</button> 
            </div>

            <div class="flex justify-center items-center mt-3">
                <label class="text-sm">or sign in with</label>
            </div>
    
            <div class="flex justify-center items-center mt-2 space-x-4">
                <a href="#link1" class="block">
                    <img src="img/apple-logo.png" alt="Apple Logo" class="h-8 w-8">
                </a>
                <a href="#link2" class="block">
                    <img src="img/google-logo.png" alt="Google Logo" class="h-8 w-8">
                </a>
                <a href="#link3" class="block">
                    <img src="img/facebook-logo.png" alt="Facebook Logo" class="h-8 w-8">
                </a>
            </div>

        </div>
    </div>
</body>
</html>
