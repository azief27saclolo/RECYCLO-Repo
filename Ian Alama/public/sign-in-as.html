<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in as</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen px-4">
        <div class="w-full max-w-sm p-6 shadow-lg bg-gray-100 rounded-md"> 

            <div class="flex justify-center items-center mb-4">
                <img src="img/recyclo-logo.png" alt="Logo" class="max-w-full h-auto"> 
            </div>

            <hr class="mt-3">
            <div class="mt-5">
                <label for="user-type" class="block mb-2">Sign in as?</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="user-type" value="user-type" class="mr-2">
                    <label for="user-type" class="mr-4">Buyer</label>
                    
                    <input type="radio" id="female" name="user-type" value="user-type" class="mr-2">
                    <label for="user-type" class="mr-4">Seller</label>
                    
                </div>
            </div>


            <div class="mt-5">
                <a href="seller-sign-up-3.html">
                <button type="submit" class="border-2 border-yellow-400 bg-yellow-400 py-2 w-full rounded-md">Proceed</button> 
                </a>
            </div>
        </div>
    </div>
</body>
</html>
