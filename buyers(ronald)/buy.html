<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclo - Product Details</title>
    <link rel="stylesheet" href="buy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active"><img src="../images/metals1.jpg" alt="Product Image" class="hero-image"></div>
        <div class="slide"><img src="../images/metals2.jpg" alt="Product Image" class="hero-image"></div>
        <div class="slide"><img src="../images/metals3.jpg" alt="Product Image" class="hero-image"></div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    
    <div class="header">
        <div class="nav">
            <a href="index.html" class="return-link"><i class="bi bi-arrow-return-left"></i></a>
        </div>
    </div>
    
    <div class="shop-info">
        <h1 id="product-name">Product Name <span></span></h1>
        <p id="product-location">Location</p>
        <p>Price: â‚± <span id="product-price"></span> per kilo</p>
        <p class="metal-indicator">Type: <span id="metal-type">Metal</span></p>
    </div>

    <div class="cart-info">
        <div class="cart-wrapper">
            <div class="quantity-container">
                <button class="quantity-btn" id="minus-btn">-</button>
                <input type="number" id="quantity-input" value="1" readonly />
                <button class="quantity-btn" id="plus-btn">+</button>
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
    
</div>

    <script src="script.js"></script>
</body>
</html>
