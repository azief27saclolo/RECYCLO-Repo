<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title"><span>Cart</span></h1>
        <a href="index.html" class="menu-item"><i class="bi bi-arrow-return-left"></i></a>
    </header>

    <div class="progress-bar-container">
        <div class="progress-bar">
            <span class="progress-step active">Shop</span>
            <span class="progress-step cart">Cart</span>
            <span class="progress-step active">Checkout</span>
        </div>
    </div>
  <div class="container">
    <h1>Checkout</h1>
    <div class="summary">
      <div class="summary-item">
        <span>Item Subtotal:</span>
        <span>$50.00</span>
      </div>
      <div class="summary-item">
        <span>Shipping:</span>
        <span>$5.00</span>
      </div>
      <div class="summary-item">
        <span>Tax:</span>
        <span>$3.00</span>
      </div>
      <div class="total">
        Total: $58.00
      </div>
    </div>
    <form action="/submit-checkout" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>
      <button type="submit">Place Order</button>
    </form>
    <p class="note">By placing your order, you agree to our Terms & Conditions.</p>
  </div>
</body>
</html>
